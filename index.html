<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>vt-toggle css checkbox by Victornpb</title>
	<link rel="stylesheet" type="text/css" href="css/vt-toggle.css">
	<style>
		body{
			font-family: "Helvetica Neue", Arial, sans-serif;
		}
	</style>
</head>

<body>
	<h1>vt-toggle Demo</h1>
	
	<h2>Labels</h2>
	<label class="vt-toggle">You can click me <input type="checkbox" class="vt-toggle"> </label>
	<label class="vt-toggle">You can also click me <input type="checkbox" class="vt-toggle"> </label>
	<label class="vt-toggle">I'm a label so all the native behavior is preserved <input type="checkbox" class="vt-toggle"> </label>
	<label class="vt-toggle">I'm a label <input type="checkbox" class="vt-toggle"> </label>

	<hr> Uncheked
	<input type="checkbox" class="vt-toggle xs">
	<input type="checkbox" class="vt-toggle sm">
	<input type="checkbox" class="vt-toggle">
	<input type="checkbox" class="vt-toggle lg"> Checked
	<input type="checkbox" class="vt-toggle xs" checked>
	<input type="checkbox" class="vt-toggle sm" checked>
	<input type="checkbox" class="vt-toggle" checked>
	<input type="checkbox" class="vt-toggle lg" checked>

	<hr> Disabled Uncheked
	<input type="checkbox" class="vt-toggle xs" disabled>
	<input type="checkbox" class="vt-toggle sm" disabled>
	<input type="checkbox" class="vt-toggle" disabled>
	<input type="checkbox" class="vt-toggle lg" disabled> Disabled Checked
	<input type="checkbox" class="vt-toggle xs" checked disabled>
	<input type="checkbox" class="vt-toggle sm" checked disabled>
	<input type="checkbox" class="vt-toggle" checked disabled>
	<input type="checkbox" class="vt-toggle lg" checked disabled>

	<hr> Square
	<input type="checkbox" class="vt-toggle square">
	<input type="checkbox" class="vt-toggle square" checked> Custom everything
	<input type="checkbox" class="vt-toggle custom">
	<input type="checkbox" class="vt-toggle custom" checked>

	<hr> Radio
	<input type="radio" name="radio-group-1" class="vt-toggle" checked>
	<input type="radio" name="radio-group-1" class="vt-toggle">
	<input type="radio" name="radio-group-1" class="vt-toggle">
	<input type="radio" name="radio-group-1" class="vt-toggle">

</body>
</html>
